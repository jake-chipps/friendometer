# Site settings
title: Physical Computing Curriculum
email: joseph.chipps@montana.edu
description: >
  CS & IEFA Curriculum for Montana
lang: en-US
remote_theme: aksakalli/jekyll-doc-theme@gh-pages
baseurl: "/friendometer" # the subpath of your site, e.g. /blog/
url:  https://jake-chipps.github.io/friendometer # the base hostname & protocol for your site
git_address: https://github.com/jake-chipps/friendometer

# theme options from https://bootswatch.com/3/
# comment out this to use default Bootstrap
bootwatch: cerulean # cerulean cosmo custom cyborg darkly flatly journal lumen readable sandstone simplex slate solar spacelab superhero united yeti

# Build settings
markdown: kramdown
highlighter: rouge
# Plugins (previously gems:)
plugins:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - .idea/
  - .gitignore
  - README.md
  - vendor

defaults:
- scope:
    path: _posts
    type: posts
  values:
    layout: post
    sectionid: blog

- scope:
    path: _docs
    type: docs
  values:
    layout: docs
    sectionid: docs
    seo:
      type: "WebPage"

collections:
  docs:
    permalink: /:collection/:path/
    output: true
  posts:
    permalink: /blog/:year/:month/:day/:title/
    output: true

theme: jekyll-theme-minimal